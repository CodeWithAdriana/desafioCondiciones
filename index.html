    <!-- Requerimiento 1 -->
    <div class="problema-1">
        <h2>Borde de Imagen</h2>
        <img src="./Asset/img/Imagen-borde.png" alt="Borde" class="imagen" onclick="
        imagen = document.querySelector('.imagen')
        if(activo===false) {
            imagen.style.border='2px solid red';
            activo=true

            imagen.style.border='none'
