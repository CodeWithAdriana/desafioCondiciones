<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!-- Problema 1 -->
    <div class="problema-1">
        <h2>Requerimiento 1: Borde de Imagen</h2>
        <img src="./Asset/img/Imagen-borde.png" alt="Borde" class="imagen"
        onclick="
        imagen = document.querySelector('.imagen')
        if(activo===false) {
            imagen.style.border='2px solid red';
            activo=true
        }
        else{
            imagen.style.border='none'
            activo=false
        }
        ">
    </div>


   
    
    
        <script src="./Asset/JavaScript/script.js"></script>
    
    </body>
